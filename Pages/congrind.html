<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Assets/CSS/ContactUs.css" />
    <link rel="stylesheet" href="/Assets/CSS/Template.css" />
    <link rel="stylesheet" href="/Assets/CSS/congrind.css">
    <script src="/JavaScript/include.js" defer></script>
    <title>Book a Grind | Level Up Science Hub</title>
  </head>

  <body>
    <div data-include="/Includes/nav.html"></div>
    <section class="contact">
      <div class="container contact__container">
        <aside class="contact__aside">
          <div class="aside__image">
            <img class="bagimage" src="/Assets/Images/students-wearing-new-clothes-big-backpack-books-pencil-back-school-outfits-trends-new-school-year-fashion-first-day-school-clothes.png" />
          </div>
          <h2>Book a Grind Today!</h2>
          <p class="top">
            Send an Enquiry and Hear back in less than 24
            hours!
          </p>
          <p class="">The First Grind with us is Completely FREE!</p>
          <p class="bottom">Still unsure about Booking?</p>
          <div class="buttons">
            <button onclick="window.location.href='/Pages/wpu.html'">
              <a href="/Pages/wpu.html">Why Pick Us?</a>
            </button>
            <button onclick="window.location.href='/Pages/ReviewsRecom.html'">
              <a href="/Pages/ReviewsRecom.html">Reviews & Recommendations</a>
            </button>
            <button onclick="window.location.href='/Pages/bookagrind.html'">
              <a href="/Pages/bookagrind.html">About the Tutors</a>
            </button>
          </div>
        </aside>

        <form
          action="https://formspree.io/f/mwkgranw"
          method="POST"
          class="contact__form"
        >
          <div class="form__name">
            <input
              type="text"
              name="First Name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="Last Name"
              placeholder="Last Name"
              required
            />
          </div>
          <input
            type="email"  font-size: l;

            name="Email Address"
            placeholder="Your Email Address"
            required
          />

          <select name="Tutor" id="Tutor">
            <option value="" selected disabled hidden>Pick your Tutor</option>
            <option value="Me">EÃ³ghan</option>
          </select>

          <select name="subject" id="subject" required>
            <option value="" selected disabled hidden>Grinds Subject</option>
            <option value="Maths - LC HL">Maths - LC HL</option>
            <option value="Maths - LC OL">Maths - LC OL</option>
            <option value="Maths - JC HL">Maths - JC HL</option>
            <option value="Maths - JC OL">Maths - JC OL</option>
            <option value="Physics - LC HL">Physics - LC HL</option>
            <option value="Physics - LC OL">Physics - LC OL</option>
          </select>

          <textarea
            name="Message"
            rows="5"
            placeholder="Message (Optional)"
          ></textarea>
          <button type="submit" class="btn btn-primary">Send Enquiry</button>
        </form>
      </div>
    </section>
    <div data-include="/Includes/Footer.html"></div>
  </body>
</html>
