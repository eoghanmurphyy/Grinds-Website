<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Assets/CSS/ContactUs.css" />
    <link rel="stylesheet" href="/Assets/CSS/Template.css" />
    <script src="/JavaScript/include.js" defer></script>
    <title>Contact Us | Level Up Science Hub</title>
  </head>

  <body>
    <div data-include="/Includes/nav.html"></div>
    <section class="contact">
      <div class="container contact__container">
        <aside class="contact__aside">
          <div class="aside__image">
            <img src="/Assets/Images/20943984.jpg" />
          </div>
          <h2>Contact Us</h2>
          <p>
            Send us a Message and Hear back in less than 24
            hours!
          </p>
          <ul class="contact__details">
            <!-- <li>
              <i class="bx bxs-phone"></i>
              <h5>+353 851193536</h5>
            </li> -->
            <li>
              <i class="bx bx-envelope"></i><h5>eoghanmurphy24@proton.me</h5>
            </li>
            <li>
              <i class="bx bx-map"></i> <h5>Blessington, Wicklow, Ireland.</h5>
            </li>
          </ul>
          <div class="contact__socials">
            <!-- <a href="https://instagram.com" target="_blank"
              ><i class="bx bxl-instagram"></i
            ></a> -->

            <!-- <a href="https://twitter.com" target="_blank"
              ><i class="bx bxl-twitter"></i
            ></a> -->

            <!-- <a href="https://linkedin.com" target="_blank"
              ><i class="bx bxl-linkedin-square"></i
            ></a> -->

            <!-- <a href="https://youtube.com" target="_blank"><i class="bx bxl-youtube"></i></a> -->
          </div>
        </aside>
        <form
          action="https://formspree.io/f/mwkgranw"
          method="POST"
          class="contact__form"
        >
          <div class="form__name">
            <input
              type="text"
              name="First Name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="Last Name"
              placeholder="Last Name"
              required
            />
          </div>
          <input
            type="email"
            name="Email Address"
            placeholder="Your Email Address"
            required
          />
          <textarea
            name="Message"
            rows="7"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>
    <div data-include="/Includes/Footer.html"></div>
  </body>
</html>
